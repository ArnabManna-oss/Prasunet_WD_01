<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpacetoUR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <div class="por1"> -->
        
    <nav class="navbar">
        <div class="logo">SPacetoUR</div>
        <div class="menu">
            <ul class="nav-links">
                <li><a href="#p1">HOME</a></li>
                <li><a href="#p2">SPACE WALK</a></li>
                <li><a href="#p3">SPACE SHIP</a></li>
                <!-- <li><a href="#">MOON</a></li>
                <li><a href="#">MARS</a></li> -->
            </ul>
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </nav>
    <div class="side-menu">
        <div class="close-hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="side-nav-links">
            <li><a href="#p1">HOME</a></li>
            <li><a href="#p2" id="scroll-link">SPACE WALK</a></li>
            <li><a href="#p3">SPACE SHIP</a></li>
            <!-- <li><a href="#">MOON</a></li>
            <li><a href="#">MARS</a></li> -->
        </ul>
    </div>
    <section id="p1">
    <div class="por1">
    <video autoplay muted loop class="background-video">
        <source src="V1.mp4" type="video/mp4">
    </video>
    <audio autoplay loop>
        <source src="A1.mp3" type="audio/mp3">
    </audio> 
    <div class="moto">
        <h1 class="ctext">Endless dreams in space.</h1>
    </div>
</div>
</section>
<section id="p2">
<div class="por2">
    <img class="background-image" src="earth1.jpg" alt="">
    <img src="as2.png" alt="" class="astro">
    <div class="moto">
        <h1 class="ctext1">Experience the thrill of a space walk! Float weightlessly, explore the cosmos, and witness breathtaking views of Earth from space..</h1>
    </div>
</div>
</section>
<section id="p3">
<div class="por3">
    <img src="mars.png" alt="" class="background-image">
    <img src="ship.png" alt="" class="ship">
    <img src="rock1.png" alt="" class="r1">
    <img src="rock3.png" alt="" class="r2">
    <img src="rock4.png" alt="" class="r3">
    <div class="moto">
        <h1 class="ctext2">Our Space Cruiser 711 dreamLiner.</h1>
    </div>

</div>
</section>
    <script src="scripts.js"></script>
</body>
</html>
